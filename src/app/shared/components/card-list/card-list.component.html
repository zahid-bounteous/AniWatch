    <div class="album py-5 bg-dark">
      <div class="container" >
        <div class="row">

          <ng-container *ngFor="let item of cardList">
          <div class="col-lg-3 col-md-4 col-sm-6 col-6">
            <div class="card mb-3 box-shadow bg-dark">
              <a [routerLink]="['/details', item.mal_id]"><img class="card-img-top" src="{{item.images.jpg.image_url}}" alt="{{item.title}}"></a>
              <div class="card-body" routerLink="home">
                <h5>{{item.title}}</h5>
                <p>{{item.rating}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-light">{{item.type}}</button>
                    <button type="button" class="btn btn-sm btn-outline-light">{{item.score}} ⭐️</button>
                  </div>
                  <small class="text-white">{{item.duration}}</small>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        </div>
      </div>
    </div>
